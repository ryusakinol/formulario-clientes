<!DOCTYPE html>
<html lang="es">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>

	<body>
		<header>
			<div class="container">
				<h1 class="titulo">Formulario</h1>
			</div>
		</header>	
		
		<main>
			<section class="container">
				<h2>Mis Clientes</h2>
				<label for="filtrar-tabla"></label>
				<input type="text" name="filtro" id="filtrar-tabla" placeholder="Digite el nombre del paciente">
				<table style="width: 100%;" class="tata">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Telefono</th>
							<th>Correo</th>
							<th>Direccion</th>
						</tr>
					</thead>
					<tbody id="tabla-cliente">
						<tr class="cliente">
							<td class="info-nombre">Pablo</td>
							<td class="info-apellido">vargas</td>
							<td class="info-Tel">8094784780</td>
							<td class="info-correo">brayan@gmail.com</td>
							<td class="info-direccion">Calle 6</td>
						</tr>

						<tr class="cliente" >
							<td class="info-nombre">Juan</td>
							<td class="info-apellido">Matias</td>
							<td class="info-Tel">8094784780</td>
							<td class="info-correo">matias10@gmail.com</td>
							<td class="info-direccion">calle pablo</td>
						</tr>

						<tr class="cliente" >
							<td class="info-nombre">Erica</td>
							<td class="info-apellido">Enrrique</td>
							<td class="info-Tel">8094784780</td>
							<td class="info-correo">ericaen@gmail.com</td>
							<td class="info-direccion">calle mateo segundo</td>
						</tr>
					</tbody>
				</table>
                <span id="error-ajax" class="invisible"> error al buscar los pacientes </span>
				<button id="buscar-paciente" class="boton bto-principal"> Buscar pacientes
				</button>

			</section>
		</main>

		<section class="container">
			<h2 id="titulo-form">Adicionar nuevo paciente</h2>
           <ul id="mensaje-errores"></ul>
			<form id="form-adicionar">
				<div class="grupo">
					<label for="nombre">Nombre:</label>
					<input id="nombre" name="nombre" type="text" placeholder="digite el nombre del paciente" class="campo">
				</div>
				<div class="grupo">
					<label for="apellido">Apellido:</label>
					<input id="apellido" name="apellido" type="text" placeholder="digite el peso del paciente" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="telefono">Telefono:</label>
					<input id="telefono" name="telefono" type="text" class="campo">
				</div>
				<div class="grupo">
					<label for="correo"> Correo:</label>
					<input id="correo" name="correo" type="text" class="campo">
				</div>
				<div class="grupo">
					<label for="direccion">Direccion</label>
					<input id="direccion" name="direccion" type="text" class="campo">
				</div>
				<button id="adicionar-cliente" class="boton bto-principal">Adicionar</button>
			</form>
		</section>

	
		<script src="js/calcular-imc.js"></script>	
		<script src="js/form.js"></script>	
		<script src="./js/eliminar.js"></script>
		<script src="./js/filtrar.js"></script>
		<script src="./js/buscarpacientes.js"></script>

	</body>

</html>
